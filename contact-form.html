                    <input type="text" id="name" placeholder="Name & Surname" required/>

                <div class="field email-box">
                    <input type="text" placeholder="name@email.com" required/>

                </div>

                <div class="field msg-box">
                    <textarea id="msg" rows="4" placeholder="Your message goes here..."></textarea>
                    <label for="msg">Msg</label>
                </div>
    
                <input class="button" type="submit" value="Send" />
            </form>
        </section>

   <!------------------------ java script------------------------------- -->     

   <!-- back to top button animation starts -->
   <script>  
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("totop_btn").style.display = "block";
          } else {
            document.getElementById("totop_btn").style.display = "none";
          }
        }
        
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- back to top button animation ends -->

    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>

    </script>
